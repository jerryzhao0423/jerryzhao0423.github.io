---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}

    <div class="projects row">
    {% for i in site.data.psgallery %}
    <div class="psgallery-item col-md-4 col-sm-6 col-xs-12">
    	<div class="well psgallery-outer">
    		<div class="psgallery-inner">
    			<a href="/static/psgallery/{{ i.image }}" class="thickbox">
    			<div class="psgallery-img bordered" style="background-image: url('/static/psgallery/{{ i.image }}');"></div>
                </a>
                {% if i.url %} <a href="{{ i.url }}"> {% endif %}
    			<h3 class="psgallery-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
    			<div class="psgallery-content">
    			</div>
    			<div class="psgallery-footer"> 
    				{% if i.url %} 
    				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm psgallery-link">View</a>
    				{% endif %}
    				<span class="psgallery-timeline">{{ i.date }}</span>
    			</div>
    		</div>
    	</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
